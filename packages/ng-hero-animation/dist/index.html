<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<style>
    * {margin: 0; padding: 0; box-sizing: border-box}
    app-root {
        height: 100vh;
    }
    .view, main {
        position: relative;
        height: 100vh;
    }

    .title--one, .title--two, .title--three,
    .polymer--one, .polymer--two, .polymer--three, .polymer--modal__view, .polymer--modal {
        position: absolute;
    }
    .title--one {
        top: 50px;
        left: 0;
        width: 100px;
        background: deepskyblue;
    }
    .title--two {
        top: 50px;
        left: 100px;
        width: 200px;
        background: lightyellow;
    }
    .title--three {
        top: 450px;
        left: 200px;
        width: 150px;
        height: 150px;
        background: hotpink;
    }
    .polymer--one {
        top: 50%;
        left: 0;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: deepskyblue;
    }
    .polymer--two {
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        background: lightyellow;
    }
    .polymer--three {
        top: 10%;
        left: 10%;
        width: 150px;
        height: 10px;
        background: hotpink;
    }
    .polymer--modal__view {
      top: 15%;
      left: 80%;
      width: 10px;
      height: 44px;
      background: red;
    }
    .polymer--modal {
      top: 30%;
      right: 50px;
      width: 60px;
      height: 50px;
      background: yellow;
    }
    .modal {
        z-index: 20;
        position: absolute;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
        width: 50%;
        height: 50%;
        background-color: #eeeeee;
        display: flex;
        justify-content: flex-end;
        padding: 10px;
        box-shadow: 0 5px 30px 0 rgba(97,97,97,1);
    }
    .backdrop-modal {
        z-index: 15;
        background-color: rgba(0,0,0,.3);
        position: absolute;
        top: 0;
        width: 100vw;
        height: 100vh;
    }
</style>
<body>
<app-root></app-root>
<script src="./main.js"></script>
</body>
</html>
